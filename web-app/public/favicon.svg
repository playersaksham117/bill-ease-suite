<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <!-- Subtle Shine Effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1)"/>
    </linearGradient>
    
    <!-- Gold Accent Gradient -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f4d03f"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    
    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="14" fill="url(#bgGradient)"/>
  
  <!-- Shine overlay -->
  <rect width="64" height="64" rx="14" fill="url(#shine)"/>
  
  <!-- Subtle inner border -->
  <rect x="1" y="1" width="62" height="62" rx="13" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- Modern B letter - left side -->
  <path d="M16 16h10c5.5 0 10 3.5 10 8.5 0 3-1.5 5.5-4 7 3.5 1.2 6 4.5 6 8.5 0 5.5-4.5 9-10 9H16V16z M22 28h3.5c2.5 0 4.5-1.5 4.5-4s-2-4-4.5-4H22v8z M22 43h4.5c3 0 5-2 5-4.5s-2-4.5-5-4.5H22v9z" 
        fill="white" filter="url(#shadow)"/>
  
  <!-- Modern E letter - right side -->
  <path d="M40 16h12v5.5H46v6h5v5.5h-5v6h6.5V44.5H40V16z" 
        fill="white" filter="url(#shadow)"/>
  
  <!-- Elite gold accent line -->
  <rect x="16" y="50" width="32" height="2" rx="1" fill="url(#goldAccent)"/>
  
  <!-- Subtle corner accent -->
  <circle cx="54" cy="10" r="4" fill="rgba(255,255,255,0.08)"/>
</svg>
